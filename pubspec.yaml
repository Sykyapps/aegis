name: aegis
description: A new Flutter package project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.17.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_screenutil: ^5.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: UniNeue
      fonts:
        - asset: lib/fonts/UniNeue-Regular.otf
          weight: 400
        - asset: lib/fonts/UniNeue-Light.otf
          weight: 200
        - asset: lib/fonts/UniNeue-Bold.otf
          weight: 600
        - asset: lib/fonts/UniNeue-HeavyItalic.otf
          weight: 700
          style: italic
